<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Layout Practice</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<style type="text/css" media="screen">

		.content {
			background-color: #CFE2FB;
		}

		.row {
			background-color: #9FC5F8
		}

		.ad {
			background-color: #6FA8DC;
		}

		.ad.main.col-md-3 {
			padding: 0px 0px 36px 5px;
		}

		.wrapper {
		}

		.sidebar.content {
			padding-bottom: 1px;
   			padding-top: 1px;
		}

		



/*		.global-nav {
			padding: 0px 0px 0px 0px;
			margin: 0px 0px 0px 0px;
		}*/

		


	</style>

</head>
<body>

	<hr/>

	<div class="container">


		<!-- 1. HEADER -->

		<div class="header row">
			<div class="header main col-md-12 col-sm-12 col-xs-12 main-box wrapper">
				<h4>1. Header</h4>
				<div class="header-content row">
					<div class="brand content col-md-2 col-sm-3 col-xs-12">
						<h5>1.1 Brand</h5>
					</div>
					<div class="global-nav content col-md-6 col-sm-6 col-xs-7">
						<h5>1.2 Global Nav</h5>
					</div>
					<div class="tools content col-md-3 col-sm-3 col-xs-5">
						<h5>1.3 Tools</h5>
					</div>
				</div>
			</div>
		</div>

		<hr/>

		<!-- HERO + AD ROW -->

		<div class="hero-and-ad row">

			<!-- 2. HERO -->

			<div class="hero wrapper col-md-9 col-sm-12 col-xs-12">
				<div class="hero row">
					<div class="hero main col-md-12 col-sm-12 col-xs-12">
						<h4>2. Hero</h4>
						<div class="hero-content row">
							<div class="hero-feature content col-md-8 col-sm-12 hidden-xs">
								<h5>2.1 Hero Feature</h5>
							</div>
							<div class="hero-call-to-action content col-md-4 col-sm-12 col-xs-12">
								<h5>2.2 Hero Call to Action</h5>
							</div>
						</div>
					</div>
				</div>
			</div>


			<!-- 3. AD -->
		
			<div class="ad wrapper col-md-3 hidden-sm hidden-xs main-box">
				<div class="ad main row">
					<div class="ad main col-md-3">
						<h4>3. Ad</h4>
					</div>
				</div>
			</div>

		</div>

		<hr/>

		<!-- BODY + SIDEBAR ROW -->

		<div class="body-and-sidebar row">

			<!-- //4. BODY// -->

			<div class="body wrapper col-md-9 col-sm-12 col-xs-12">
				<div class="body row">
					<div class="body main col-md-12 col-sm-12 col-xs-12">
						<h4>4. Body</h4>
						<div class="body-content content row">
							<div class="article-feature content col-md-4 col-sm-9 col-xs-12">
								<h5>4.1 Article Feature</h5>
							</div>
							<div class="sm-and-xs-ad ad hidden-lg hidden-md col-sm-3 col-xs-12">
								<h4>3. Ad</h4>
							</div>
							<div class="article-listing content col-md-8 col-sm-12 col-xs-12">
								<h5>4.2 Article Listing</h5>
							</div>
						</div>
					</div>
				</div>
			</div>


			<!-- //5. SIDEBAR// -->

			<div class="sidebar wrapper col-md-3 col-sm-12 hidden-xs">
				<div class="sidebar row">
					<div class="sidebar main col-md-12 col-sm-12">
						<h4>5. Sidebar</h4>
						<div class="sidebar-content row">
							<div class="sidebar content">
								<h5>5.1 Sidebar Feature</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<hr/>
				
			


		<!-- </div> -->


		<!-- //FOOTER// -->

		<div class="footer row">
			<div class="footer col-md-12 col-sm-12 sol-xs-12 wrapper">
				<h4>6. Footer</h4>
			</div>
		</div>

	</div>


<!-- //NOTES//

	Only columns may be immediate children of rows. -->
